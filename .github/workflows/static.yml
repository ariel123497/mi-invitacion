name: Deploy mi-invitacion to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Show files
        run: |
          echo "=== Archivos en el repositorio ==="
          ls -la
          echo "=== ¿Existe index.html? ==="
          if [ -f "index.html" ]; then
            echo "✅ index.html existe"
          else
            echo "❌ index.html no existe"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Asegúrate de que el path es la raíz, donde está index.html
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
